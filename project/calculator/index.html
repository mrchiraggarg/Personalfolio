<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
    <div class="centercalci">
      <form name="calci" action="#" method="get">
        <input type="text" name="" value="Calculator" id="app_name">
        <input type="text" name="answers" id="display_answer">
        <div class="layer2">
          <input type="button" name="" class="operator" value="c" id="clearbutton" onclick="calci.answers.value=''">
          <input type="button" name="" class="operator" value="=" onclick="calci.answers.value=eval(calci.answers.value)">
        </div>
        <div class="layer1">
          <input type="button" name="" class="main_num" value="7" onclick="calci.answers.value+='7'">
          <input type="button" name="" class="main_num" value="8" onclick="calci.answers.value+='8'">
          <input type="button" name="" class="main_num" value="9" onclick="calci.answers.value+='9'">
          <input type="button" name="" class="operator" value="*" onclick="calci.answers.value+='*'">
        </div>
        <div class="layer1">
          <input type="button" name="" class="main_num" value="4" onclick="calci.answers.value+='4'">
          <input type="button" name="" class="main_num" value="5" onclick="calci.answers.value+='5'">
          <input type="button" name="" class="main_num" value="6" onclick="calci.answers.value+='6'">
          <input type="button" name="" class="operator" value="-" onclick="calci.answers.value+='-'">
        </div>
        <div class="layer1">
          <input type="button" name="" class="main_num" value="1" onclick="calci.answers.value+='1'">
          <input type="button" name="" class="main_num" value="2" onclick="calci.answers.value+='2'">
          <input type="button" name="" class="main_num" value="3" onclick="calci.answers.value+='3'">
          <input type="button" name="" class="operator" value="+" onclick="calci.answers.value+='+'">
        </div>
        <div class="layer1">
          <input type="button" name="" class="operator" value="." onclick="calci.answers.value+='.'">
          <input type="button" name="" class="main_num" value="0" onclick="calci.answers.value+='0'">
          <input type="button" name="" class="operator" value="%" onclick="calci.answers.value+='%'">
          <input type="button" name="" class="operator" value="/" onclick="calci.answers.value+='/'">
        </div>
      </form>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
