<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Search Bar</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      input[type="search"] {
        border-width: 2px;
        border-color: #000;
        padding: 1.5rem;
        font-size: 1.2rem;
      }
      input::placeholder {
        font-weight: bolder;
        color: #000 !important;
      }
      .btn {
        font-weight: bolder;
      }
      .btn:hover {
        background-color: #fff;
        color: #28a745;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center bg-dark text-light p-2">SEARCH BAR</h1>
    <div class="d-flex justify-content-center mt-3">
      <!-- Don't use Form Tag -->
      <input
        class="form-control w-75 mr-2"
        id="search"
        type="search"
        onkeyup="search_filter()"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-success" onclick="search_filter()" type="text">
        Search
      </button>
    </div>
    <div class="container my-4">
      <div class="row">
        <figure class="col-md-4">
          <img src="c1.jpg" alt="cars" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="c2.jpg" alt="cars" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="c3.jpg" alt="cars" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="w1.jpg" alt="watches" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="w2.jpg" alt="watches" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="w3.jpg" alt="watches" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="m1.jpg" alt="mobiles" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="m2.jpg" alt="mobiles" class="img-fluid" />
        </figure>
        <figure class="col-md-4">
          <img src="m3.jpg" alt="mobiles" class="img-fluid" />
        </figure>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      function search_filter() {
        let input = document.getElementById("search").value;
        let inputs = input.toLowerCase();
        let list = document.getElementsByTagName("figure");
        for (var i = 0; i < list.length; i++) {
          let data = list[i].getElementsByTagName("img")[0]; //getting each image tag of figure tag
          let srValue = data.alt;
          if (srValue.toLowerCase().indexOf(inputs) > -1) {
            // if indexOf(inputs) value is greater then -1 then show the images else display:"none" ...
            list[i].style.display = "";
          } else {
            list[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
